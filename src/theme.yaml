name:        'Juicy'
description: 'OctoberCMS Juicy Theme'
author:      'Alexey Litovchenko'
homepage:    'https://web2easy.ru'
code:        ''
#require:
#    - Acme.User
#    - Acme.Blog

#--------------------------------------------------------------------------
# THEME CONFIGURATION
#--------------------------------------------------------------------------

form:
    fields:

        # Site

        site_config_desc:
            label:   OctoberCMS Juicy Theme Options
            type:    section
            comment: Clean, simple and responsive landing page.

    tabs:
        fields:

           #Promo

            promo_title:
                label:   Title
                type:    text
                comment:
                default: 'OctoberCMS Juicy Theme'
                tab: Promo

            promo_subtitle:
                label:   Subtitle
                type:    text
                comment:
                default: 'Clean, simple and responsive landing page'
                tab: Promo

            promo_button_text:
                label:   Button text
                type:    text
                comment:
                default: 'Read more!'
                tab: Promo

            promo_item:
                type:   repeater
                prompt: Add image
                form:
                    fields:
                        promo_image:
                            label: Image
                            type:  mediafinder
                            mode:  image
                tab: Promo


          #Portfolio

            portfolio_title:
                label:   Title
                type:    text
                comment:
                default: 'Portfolio'
                tab: Portfolio

            portfolio_description:
                label:   Desciption
                type:    richeditor
                comment:
                default: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi, non expedita perspiciatis ex nostrum soluta neque natus veniam dignissimos consequuntur illo sed mollitia laboriosam, aspernatur eum. Alias dolorem, soluta nostrum.'
                tab: Portfolio

            portfolio_color:
              label: Background color
              type: colorpicker
              default: '#3498db'
              tab: Portfolio

            portfolio_item:
                type:   repeater
                prompt: Add image
                form:
                    fields:
                        portfolio_image:
                            label: Image
                            type:  mediafinder
                            mode:  image
                tab: Portfolio


          # About Us

            about_us_title:
                label:   Title
                type:    text
                comment:
                default: 'Title'
                tab: About us

            about_us_description:
                label:   Description
                type:    richeditor
                comment:
                default: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi, non expedita perspiciatis ex nostrum soluta neque natus veniam dignissimos consequuntur illo sed mollitia laboriosam, aspernatur eum. Alias dolorem, soluta nostrum.'
                tab: About us

            about_us_item:
                type:   repeater
                prompt: Add item
                form:
                    fields:
                        item_icon:
                            label: Icon
                            type:  mediafinder
                            mode:  image
                        item_title:
                            label:   Title
                            type:    text
                            comment:
                            default: 'Title'
                        item_text:
                            label:   Text
                            type:    richeditor
                            comment:
                            default: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit.'
                tab: About us

          #Reviews

            reviews_title:
                label:   Title
                type:    text
                comment:
                default: Reviews title
                tab:     Reviews

            reviews_color:
              label: Background color
              type: colorpicker
              default: 'red'
              tab: Reviews

            reviews_item:
                type:   repeater
                prompt: Add review
                form:
                    fields:
                        text:
                            label:   Text
                            type:    richeditor
                            default: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit.'
                            span:    right
                        avatar:
                            label:   Avatar
                            type:    mediafinder
                            mode:    image
                            span:    left
                        name:
                            label:   Name
                            type:    text
                            default: 'John Doe'
                            span:    left
                        info:
                            label:   Info
                            type:    text
                            default: 'Best client'
                            span:    left
                tab: Reviews

          #Contacts

            contacts_title:
                label:   Title
                type:    text
                comment:
                default: 'Contacts title'
                span: left
                tab:     Contacts

            contacts_subtitle:
                label:   Subtitle
                type:    text
                comment:
                default: 'Contacts subtitle'
                span: left
                tab:     Contacts

            contacts_background_color:
                label: Background color
                type: colorpicker
                default: 'red'
                span: left
                tab: Contacts

            contacts_content_background_color:
                label: Content background color
                type: colorpicker
                default: 'red'
                span: left
                tab: Contacts

            contacts_item:
                type:   repeater
                prompt: Add item
                form:
                    fields:
                        icon:
                            label:   Icon
                            type:    mediafinder
                            mode:    image
                        title:
                            label:   Title
                            type:    text
                            default: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit.'
                        text:
                            label:   Text
                            type:    codeeditor
                            mode: html
                tab: Contacts

