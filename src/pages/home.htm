title            = "Домашняя страница"
url              = "/"
layout           = "main"
description      = "Главная страница сайта"
is_hidden        = 0
meta_title       = "BABY WATCH"
meta_description = "Крутяцкие часы для детей"
==

<navigation></navigation>

<promo
    title       = "{{ this.theme.promo_title }}"
    subtitle    = "{{ this.theme.promo_subtitle }}"
    button-text = "{{ this.theme.promo_button_text }}"
    :images     = "[
        {% for item in this.theme.promo_item %}
            '{{ item.promo_image | media}}',
        {% endfor %}
    ]"
></promo>

<portfolio
    title       = "{{ this.theme.portfolio_title }}"
    description = "{{ this.theme.portfolio_description }}"
    color       = "{{ this.theme.portfolio_color}}"
    :images     = "[
        {% for item in this.theme.portfolio_item %}
            '{{ item.portfolio_image | media}}',
        {% endfor %}
    ]"
></portfolio>

<about-us
    title       = "{{ this.theme.about_us_title }}"
    description = "{{ this.theme.about_us_description }}"
    :items      = "[
        {% for item in this.theme.about_us_item %}
            {
                icon:  '{{ item.item_icon | media}}',
                title: '{{ item.item_title }}',
                text:  `{{ item.item_text | raw }}`
            },
        {% endfor %}
    ]"
></about-us>

<reviews
    title  = "{{ this.theme.reviews_title }}"
    color  = "{{ this.theme.reviews_color}}"
    :items = "[
        {% for item in this.theme.reviews_item %}
            {
                avatar: '{{ item.avatar | media}}',
                name:   '{{ item.name }}',
                info:   '{{ item.info }}',
                text:   `{{ item.text | raw }}`
            },
        {% endfor %}
    ]"
></reviews>

<contacts
    title                    = "{{ this.theme.contacts_title }}"
    subtitle                 = "{{ this.theme.contacts_subtitle}}"
    background-color         = "{{ this.theme.contacts_background_color }}"
    content-background-color = "{{ this.theme.contacts_content_background_color }}"
    :items = "[
        {% for item in this.theme.contacts_item %}
            {
                icon:  '{{ item.icon | media }}',
                title: '{{ item.title }}',
                text:  `{{ item.text | raw }}`
            },
        {% endfor %}
    ]"
></contacts>

<map-widget></map-widget>

<form-footer></form-footer>

<site-footer></site-footer>
